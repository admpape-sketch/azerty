      <!-- Seksyon Fòm Kontak -->
<section id="contact-form" style="max-width: 350px; margin: 20px auto;">
  <h3>send your message</h3>
  <form onsubmit="sendEmail(event)">
    <input type="text" name="user_name" placeholder="your name" required />
    <input type="email" name="user_email" placeholder="your email" required />
    <textarea name="message" rows="3" placeholder="write your message here..." required></textarea>
    <button type="submit">send</button>
  </form>
</section>

<!-- Script EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("S6uyagbjmFygjBTkN"); // Ranplase ak PUBLIC KEY ou
  })();

  function sendEmail(e) {
    e.preventDefault();
    emailjs.sendForm('service_qn7660a', 'template_y824wiy', e.target)
      .then(() => {
        alert('✅ thank you for your message!');
        e.target.reset();
      }, (error) => {
        alert('❌ Gen yon erè, eseye ankò.');
        console.error(error);
      });
  }
</script>
